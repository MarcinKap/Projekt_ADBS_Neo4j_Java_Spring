<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="document/head :: head_section"></head>
<body>
<div th:replace="document/content :: content_section_title"></div>

<div class="container col-sm-8 col-md-8 form-group">
    <div class="row">
        <form th:action="@{/user-form-save}" method="post">
            Imie
            <div class="form-row">
                <div class="col-sm-10 col-md-8 form-group">
                    <input type="text" name="name" required class="form-control">
                </div>
            </div>
            Nazwisko
            <div class="form-row">
                <div class="col-sm-10 col-md-8 form-group">
                    <input type="text" name="surname" required class="form-control">
                </div>
            </div>
            Wiek
            <div class="form-row">
                <div class="col-sm-10 col-md-8 form-group">
                    <input type="number" name="age" required class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-10 col-md-10 form-group">
                    <button type="submit" class="btn btn-success btn-sm form-control">
                        <i aria-hidden="true">Zapisz</i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
<footer th:replace="document/footer :: footer_section"></footer>
</html>
